data:
  train_ratio: 0.85
  test_val_ratio: 0.35
  data_dir: /root/dataset/dataset
  dataset_name: "Addresso"     # "Ita-PVS" | "Neurovoz" | "Addresso"
  target_sr: 16000
  mono: true
  normalize: "peak"           # "peak" | "rms"
  fixed_duration_s: 5.0
  resample: true
  pad_mode: "silence"         # zeri
  label_map: { healthy: 0, alzheimer: 1 }

model:
  dropout: 0.6                            # ‚¨ÜÔ∏è Aumentato ulteriormente per combattere overfitting
  branch: "classical_mlp"     # "classical_svm" | "classical_mlp" | "cnn" | "transformers_mlp"
  cnn:
    in_type: "waveform"                      # "waveform" | "spectrogram" - waveform per semplicit√†
  mlp:
    hidden_layers: [32]                    # ‚¨áÔ∏è Ulteriormente semplificato per dataset piccolo
    dropout: 0.6                           # ‚¨ÜÔ∏è Aumentato per prevenire overfitting severo
    class_weight: "balanced"               # CRITICO: bilancia classi per migliorare recall classe 0
  svm:
    kernel: "rbf"                          # üéØ CAMBIATO: RBF per pattern non-lineari pi√π complessi
    C: 10.0                                # ‚¨ÜÔ∏è AUMENTATO: pi√π flessibilit√† per 80% accuracy target
    gamma: "auto"                          # üéØ CAMBIATO: auto per dataset piccolo (1/n_features)
    class_weight: "balanced"               # CRITICO: bilancia classi sbilanciate

features:
  classical:
    n_mfcc: 20                             # ‚¨ÜÔ∏è AUMENTATO: pi√π coefficienti per dettagli audio
    mfcc_delta: true                       # Delta features per dinamica temporale
    mfcc_delta2: true                      # Delta-delta per accelerazione
    chroma: true                           # Features armoniche
    spectral_centroid: true                # Centro spettrale
    spectral_bandwidth: true               # Larghezza banda spettrale
    spectral_rolloff: true                 # Rolloff spettrale
    spectral_features: true                # ‚¨ÜÔ∏è Features spettrali aggiuntive per pi√π informazioni
    zero_crossing_rate: true               # Tasso attraversamento zero
    energy: true                       # ‚¨ÜÔ∏è AGGIUNTO: energia RMS per intensit√† audio
    tempo: true                            # ‚¨ÜÔ∏è AGGIUNTO: tempo per ritmo audio
    pitch: false                           # ‚¨áÔ∏è DISABILITATO: pu√≤ causare errori su alcuni audio
    jitter_shimmer: false                  # ‚¨áÔ∏è DISABILITATO: richiede Parselmouth stabile
  spectrogram:
    n_mels: 16                             # ‚¨áÔ∏è Ridotto da 32 per dataset piccolo (meno complessit√†)
    n_fft: 128                             # ‚¨áÔ∏è Ridotto da 256 per evitare overfitting
    hop_length: 128                        # Valore standard ottimizzato
    log: true
  transformers:
    model_name: "facebook/wav2vec2-base-960h"     # Miglior modello dai test (83.05% accuracy)
    pooling: "mean"                             # "cls" | "mean"
    freeze_backbone: false                      # Unfreeze per fine-tuning completo
    max_length: 32000                          # ‚¨áÔ∏è Ridotto da 48000 per dataset piccolo (2s * 16kHz)
    layer: -1                                  # Usa ultimo layer per rappresentazioni migliori
                                                # Modelli disponibili:
                                                # - facebook/wav2vec2-base-960h
                                                # - ALM/wav2vec2-base-audioset
                                                # - facebook/hubert-base-ls960
                                                # - ALM/hubert-base-audioset
                                                # - microsoft/wavlm-base-plus
                                                # - microsoft/wavlm-base

training:
  epochs: 15                              # ‚¨ÜÔ∏è Aumentato per convergenza migliore con LR basso
  batch_size: 4                           # ‚¨áÔ∏è Ulteriormente ridotto per gradiente pi√π preciso
  optimizer: adamw                         # AdamW per migliore regolarizzazione
  max_lr: 0.00005                         # ‚¨áÔ∏è Dimezzato per apprendimento pi√π graduale
  min_lr: 0.0000005                       # ‚¨áÔ∏è Min LR proporzionale (1/100 del max)
  warmup_ratio: 0.4                       # ‚¨ÜÔ∏è Warmup pi√π lungo per stabilit√†
  weight_decay: 0.1                       # ‚¨ÜÔ∏è Aumentato per pi√π regolarizzazione
  checkpoint_dir: checkpoints/
  model_name: best_model
  device: "cuda"              # "cuda" | "mps" | "cpu"
  evaluation_metric: accuracy
  best_metric_lower_is_better: false
  seed: 42  
  # Validation Split
  validation_split: 0.15                     # ‚¨áÔ∏è Ridotto da 0.20 per massimizzare training data

plot: [accuracy, loss]