data:
  train_ratio: 0.85
  test_val_ratio: 0.35
  data_dir: /root/dataset/dataset
  dataset_name: "Neurovoz"     # "Ita-PVS" | "Neurovoz" | "Addresso"
  target_sr: 16000
  mono: true
  normalize: "peak"           # "peak" | "rms"
  fixed_duration_s: 5.0
  resample: true
  pad_mode: "silence"         # zeri
  label_map: { healthy: 0, parkinson: 1 }

model:
  dropout: 0.25
  branch: "classical_svm"     # "classical_svm" | "classical_mlp" | "cnn" | "transformers_mlp"
  cnn:
    in_type: "waveform"       # "waveform" | "spectrogram"
  mlp:
    hidden: [256, 128]
    dropout: 0.3
  svm:
    kernel: "rbf"
    C: 1.0
    gamma: "scale"

features:
  classical:
    n_mfcc: 13
    mfcc_delta: true
    energy: true
    pitch: false
    jitter_shimmer: true
  spectrogram:
    n_mels: 64
    n_fft: 400
    hop_length: 160
    log: true
  transformers:
    model_name: "facebook/wav2vec2-base"   # override da CLI
    pooling: "mean"                             # "cls" | "mean"
    freeze_backbone: true
                                                # Modelli disponibili:
                                                # - facebook/wav2vec2-base-960h
                                                # - ALM/wav2vec2-base-audioset
                                                # - facebook/hubert-base-ls960
                                                # - ALM/hubert-base-audioset
                                                # - microsoft/wavlm-base-plus
                                                # - microsoft/wavlm-base

training:
  epochs: 50
  batch_size: 64            # Aumentato da 32 a 128 per sfruttare meglio la GPU
  optimizer: adam
  max_lr: 0.005
  min_lr: 0.001
  warmup_ratio: 0.3
  checkpoint_dir: checkpoints/
  model_name: best_model
  device: "cuda"              # "cuda" | "mps" | "cpu"
  evaluation_metric: accuracy
  best_metric_lower_is_better: false
  seed: 42

plot: [accuracy, loss]
